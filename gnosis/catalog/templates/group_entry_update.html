{% extends "gnosis_theme.html" %}

{% block content %}
    <div class="card shadow-sm mt-5">
        <div class="card-header">
            <h3>Set date for paper discussion</h3>
        </div>
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                <table class="w-75">
                    {{ form }}
                </table>
                <br/>
                <input type="submit" class="btn btn-primary btn-lg float-right" value="Submit"/>
            </form>
        </div>
    </div>
    <script>
        $('#id_date_discussed').attr('autocomplete', 'off').datepicker();
    </script>

{% endblock %}
