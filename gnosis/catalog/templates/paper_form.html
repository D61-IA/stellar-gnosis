{% extends "gnosis_theme.html" %}

{% block content %}
    <h2>New Paper</h2>

    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <p></p>
        <input type="submit" class="btn btn-primary btn-lg pull-right" value="Submit" />
    </form>

    <div class="col-md-6">
        <h4 class="bg-warning">{{ message }}</h4>
    </div>

{% if message %}
<p class="bg-info">{{ message }}</p>
{% endif %}
<h5><br/>*required</h5>
<br/>
{% endblock %}
