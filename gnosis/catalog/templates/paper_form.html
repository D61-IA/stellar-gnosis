{% extends "gnosis_theme.html" %}

{% block content %}
<div class="mt-5">
    <h2>New Paper</h2>

    <form action="" method="post">
        {% csrf_token %}
        <table class="w-75">
            {{ form }}
        </table>
        <br/>
        <input type="submit" class="btn btn-primary btn-lg float-right" value="Submit"/>
    </form>

    <div class="col-md-6">
        <h4 class="bg-warning">{{ message }}</h4>
    </div>

    <h5><br/>*required</h5>
    <br/>
</div>
{% endblock %}
