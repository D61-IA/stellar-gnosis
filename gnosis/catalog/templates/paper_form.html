{% extends "gnosis_theme.html" %}

{% block content %}
<div class="mt-5" style="margin-left: 10vw">
    <h2>New Paper</h2>

    <form action="" method="post">
        {% csrf_token %}
        <table class="w-75">
            {{ form }}
        </table>
        <br/>
        <input type="submit" style="margin-right: 11vw" class="btn btn-primary btn-lg float-right" value="Submit"/>
    </form>

    <div class="col-md-6">
        <h4 class="bg-warning">{{ message }}</h4>
    </div>

    {% if message %}
    <p class="bg-info">{{ message }}</p>
    {% endif %}
    <h5><br/>*required</h5>
    <br/>
</div>
{% endblock %}
