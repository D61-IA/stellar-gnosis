{% extends "gnosis_theme.html" %}

{% block content %}

<h2>User Comments in our DB</h2>
<ul>
{% for comment in comments %}
    <li><a href="{{ comment.get_absolute_url }}">{{ comment.author }}</a>
        {% if user.is_authenticated %}|| <a href="{% url 'comment_update' comment.id %}">Edit</a>{% endif %}</li>
{% endfor %}
</ul>
<p>Number of comments {{ num_comments }}</p>
<p><a href="{% url 'home' %}">Home</a>|<a href="{% url 'papers_index' %}">Papers</a></p>

{% endblock %}
