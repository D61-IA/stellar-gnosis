{% extends "gnosis_theme.html" %}

{% block content %}
<div class="mt-5">
<h2>User Comments in our DB</h2>
<ul class="list-group">
{% for comment in comments %}
    <li class="list-group-item mt-1"><a href="{{ comment.get_absolute_url }}">{{ comment.text }}</a> by {{ comment.created_by }}
        {% if user.is_authenticated %}|| <a href="{% url 'comment_update' comment.id %}">Edit</a>{% endif %}</li>
{% endfor %}
</ul>
<p>Number of comments {{ num_comments }}</p>
</div>
{% endblock %}
