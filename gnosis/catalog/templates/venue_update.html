{% extends "gnosis_theme.html" %}

{% block content %}
<div class="mt-5">
    <h2>Update Venue</h2>
    <h5>Original name: {{ venue.name }}</h5>
    <div class="mt-5">
        <form action="" method="post">
            {% csrf_token %}
            <table class="w-75">
                {{ form }}
            </table>
            <input type="submit" class="btn btn-primary btn-lg float-right" value="Submit"/>
        </form>
    </div>
</div>
{% endblock %}
