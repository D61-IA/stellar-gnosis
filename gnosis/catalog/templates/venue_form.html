{% extends "gnosis_theme.html" %}

{% block content %}
<div class="mt-5" style="margin-left: 10vw">
    <h2>New Venue</h2>
    <div class="mt-3">
        <form action="" method="post">
            {% csrf_token %}
            <table class="w-75">
                {{ form.as_table }}
            </table>
            <br/>
            <input type="submit" style="margin-right: 11vw" class="btn btn-primary btn-lg float-right" value="Submit"/>
        </form>
        <h5>*required</h5>
    </div>
</div>
{% endblock %}
