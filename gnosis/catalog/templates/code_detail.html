{% extends "gnosis_theme.html" %}

{% block content %}


<div class="well well-sm">
    <h3>
        <a href= {{ code.website }} target="_blank">{{ code.website }}</a>
        {% if user.is_authenticated %}
            {% if user.is_superuser or user.id == code.created_by %}
            <small>
                <a href="{% url 'code_update' code.id %}">
                <span class="glyphicon glyphicon-edit"></span>
                </a>
            </small>
            {% endif %}
        {% endif %}
    </h3>
    <p></p>
    <p>{{ code.description }}</p>
    <p class="text-right"><small>Keywords: {{ code.keywords }}</small></p>
</div>

{% endblock %}
