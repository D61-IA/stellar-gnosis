{% extends "gnosis_theme.html" %}

{% block content %}

<h2>People in our DB</h2>
<ul>
{% for person in people %}
    <li><a href="{{ person.get_absolute_url }}">{{ person.last_name }}</a>
        {% if user.is_authenticated %}|| <a href="{% url 'person_update' person.id %}">Edit</a>{% endif %}</li>
{% endfor %}
</ul>
<p>Number of people {{ num_people }}</p>
<p><a href="{% url 'home' %}">Home</a></p>

{% endblock %}
