{% extends "gnosis_theme.html" %}

{% block content %}

<h3>{{ person.first_name}} {{person.middle_name}} {{person.last_name}}</h3>

{% if person.website %}
<p>Website <a href= {{ person.website }}><span class="glyphicon glyphicon-link"></span></a></p>
{% endif %}

{% if person.affiliation %}
<h4 class="text-right"><small>Affiliation: {{ person.affiliation }}</small></h4>
{% else %}
<h4 class="text-right"><small>Affiliation: Unknown</small></h4>
{% endif %}

{% endblock %}
