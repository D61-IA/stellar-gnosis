{% extends "gnosis_theme.html" %}

{% block content %}
<div class="mt-5">
    <h2>Update {{ code.name }}</h2>

    <form action="" method="post">
        {% csrf_token %}
        <table class="w-75">
            {{ form }}
        </table>
        <br/>
        <input type="submit" class="btn btn-primary btn-lg float-right" value="Submit"/>
    </form>
</div>

{% endblock %}
