{% extends "gnosis_theme.html" %}

{% block content %}
<div class="mt-5">
    {% if message %}
    <p class="bg-danger">{{ message }}</p>
    {% endif %}

    {% if groups %}
    <div class="mt-5">
        <h4>Select a group</h4>
        <ul class="list-group">
            {% for group, group_url in groups %}
            <li class="list-group-item clearfix mt-1">
                <a href="{{ group.get_absolute_url }}">{{ group.name }}</a>
                {% if user.is_authenticated %}
                <a class="btn btn-warning float-right" href={{ group_url }}>Add</a>
                {% endif %}
            </li>
            {% endfor %}
        </ul>

    </div>
    {% endif %}
</div>
{% endblock %}
