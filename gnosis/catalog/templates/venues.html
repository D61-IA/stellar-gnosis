{% extends "gnosis_theme.html" %}

{% block content %}

<p></p>
{% for venue in venues %}
<div class="well well-sm">
    <p><a href="{{ venue.get_absolute_url }}">{{ venue.name }}</a></p>
    <p>Published on {{ venue.publication_date }} by {{ venue.publisher }}</p>
</div>
{% endfor %}

{% endblock %}
