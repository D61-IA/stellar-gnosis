{% extends "gnosis_theme.html" %}

{% block content %}

<h2>Datasets in our DB</h2>
<ul>
{% for dataset in datasets %}
    <li><a href="{{ dataset.get_absolute_url }}">{{ dataset.name }}</a>
        {% if user.is_authenticated %}|| <a href="{% url 'dataset_update' dataset.id %}">Edit</a>{% endif %}</li>
{% endfor %}
</ul>
<p>Number of datasets {{ num_datasets }}</p>
<p><a href="{% url 'home' %}">Home</a>|<a href="{% url 'papers_index' %}">Papers</a></p>

{% endblock %}
