{% extends "gnosis_theme.html" %}

{% block content %}
<div class="mt-5">
    <h4>Revise your thoughts {{ note.author }}</h4>

    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <br/>
        <input type="submit" class="btn btn-primary btn-lg float-right" value="Submit"/>
    </form>
</div>
{% endblock %}
