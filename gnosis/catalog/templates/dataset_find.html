{% extends "gnosis_theme.html" %}

{% block content %}
<div class="mt-5">
    <h4>Find a dataset</h4>
    <h5>Search by dataset name <strong>or</strong> keyword</h5>

    {% if message %}
    <p class="bg-info">{{ message }}</p>
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <br/>
        <input type="submit" class="btn btn-primary btn-lg float-right" value="Submit"/>
    </form>
</div>
{% endblock %}
