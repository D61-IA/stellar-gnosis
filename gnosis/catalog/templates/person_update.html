{% extends "gnosis_theme.html" %}

{% block content %}
<div class="card shadow-sm mt-5">
    <div class="card-header">
    <h2>Update {{ person.name }}</h2>
    </div>
    <div class="card-body">
        <form action="" method="post">
            {% csrf_token %}
            <table class="w-75">
                {{ form }}
            </table>
            <br/>
            <input type="submit" class="btn btn-primary btn-lg float-right" value="Submit"/>
        </form>
    </div>
</div>
{% endblock %}
