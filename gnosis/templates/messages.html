{% if messages %}
<div class="card  shadow-sm text-center mt-3" id="message_container">
    <div class="card-body">
        {% for msg in messages %}
            <p class="bg-success">{{ msg }}</p>
        {% endfor %}
        {% if message %}       
            <p class="bg-success">{{ message }}</p>        
        {% endif %}
    </div>
</div>
{% endif %}
