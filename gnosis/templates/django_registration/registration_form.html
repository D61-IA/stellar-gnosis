{% extends "gnosis_theme.html" %}

{% block content %}
<div class="card shadow-sm mt-3">
    <div class="card-header"><h3>New user registration</h3></div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <table>
                {{ form }}
            </table>
            <br/>
            <input type="submit" class="btn btn-primary btn-lg float-right" value="Sign up"/>
        </form>
    </div>
</div>
{% endblock %}
