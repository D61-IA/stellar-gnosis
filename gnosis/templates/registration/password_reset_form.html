{% extends "gnosis_theme.html" %}

{% block content %}
<div class="card shadow-sm mt-3">
    <div class="card-header" style="font-size: 5vmin"><h3>Reset your password</h3></div>
    <div class="card-body">
        <form action="" method="post">{% csrf_token %}
            {% if form.email.errors %} {{ form.email.errors }} {% endif %}
            <p style="font-size: 2.5vmin">Enter your email: {{ form.email }}</p>
            <br/>
            <input style="font-size: 3vmin" type="submit" class="btn btn-primary btn-lg" value="Reset password"/>
        </form>
    </div>
</div>

{% endblock %}
